{% include 'core/header.html' %}
{% load static %}

<style>
    body{
        background-color: black;
        
    }
    .card{
        background-color: #F3FDE8;
        border-radius: 15px;
        /* opacity: 0.9; */
    }

    button{
        background-color: black;
    }

    .loginbtn{
        background-color: black;
    }
    .form-group{
        color: rgb(139, 2, 2);
    }
    footer{
        background-color: chartreuse !important;
        color: rgb(17, 17, 16) !important;
        border-top: 1px solid grey;
    }
    a{
        color: rgb(23, 23, 22) !important;
    }
    
</style>
<div id="content-wrapper" class="mt-4" style="padding-top: 1%;">
     <div class="container-fluid">
       <div class="col-md-12">
           
       
        <div class="row">
        <div class="col-md-4">
           </div>

        <div class="card col-md-3">
            <h1></h1>
            <form method="POST" action="">
                {% csrf_token %}

                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Enter Username" required/>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Enter Password" required/>
                </div>

                <div class="form-group">
                    <button class="loginbtn">Sign In</button>
                </div>
                <a href="{% url 'reg-form' %}">Don't Have account ? Sign Up here</a>


                {% if messages %}
                {% for message in messages %}
                    
                <p class="text-danger text-center" style="font-weight: bold;">{{ message }}</p>
                {% endfor %}
                {% endif %}

            </form>
           </div>

           <div class="col-md-4">
           </div>

        </div>
       
       </div>

       {% include 'core/footer.html' %}
     </div>
</div>
